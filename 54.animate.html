<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate css</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <button data-anistr="bounce" data-value="1">animation1</button>
    <button data-anistr="shakeY">animation2</button>
    <h1 class="animate__animated ">An animated element</h1>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $('button').click(function () {
            console.log('animate__', $(this).data('anistr'));
            const aniStr = `animate__${$(this).data('anistr')}`;

            $('h1').addClass(aniStr).one('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function () {
                $(this).removeClass(aniStr);
            })

            // setTimeout(() => {
            //     $('h1').removeClass('animate__bounce')
            // }, 100);
        })
    </script>
</body>

</html>
