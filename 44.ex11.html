    <script>
        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max - 50) + 100);
        }

        function getRBGA() {
            return `rgba(${getRandomInt(256)},${getRandomInt(256)},${getRandomInt(256)},.5)`
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"

    <script>



        for (let i = 0; i < 10; i++) {
            $('.color-select-area').append(`<div class="col-6 col-md-4 col-lg-3">
                        <div class="color-selector autobg"></div>
                    </div>`)
        }

        const elements = document.querySelectorAll('.autobg');

        Array.from(elements).forEach((element, index) => {
            element.style.background = getRBGA();
        });
        $('.color-selector').click(function () {
            const bg = $(this).css('background')
            $('.color-demo-area').css('background', bg);
        })

    </script>
