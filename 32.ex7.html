<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select name="city" id="city">
        <option value="0">基隆</option>
        <option value="1">台北</option>
        <option value="2">新北</option>
    </select>
    <select name="district" id="district">
        <option value="0">七堵</option>
        <option value="1">中正</option>
        <option value="2">暖暖</option>
    </select>

    <script src="./js/jquery-3.6.1.min.js"></script>
    <script>
        let districtArray = [
            ['七堵', '中正', '暖暖'],
            ['中正', '大安', '信義'],
            ['蘆洲', '三重', '新店'],
        ];
        console.log(districtArray[0]);
        console.log(districtArray[1]);
        console.log(districtArray[2]);
        $('#city').change(function () {
            console.log('change',$(this).val());
            const i = $(this).val();
            const x=districtArray[i];
            console.log(x);
            $('#district').empty();
            for(let a=0;a<x.length;a++){
                $('#district').append(`<option value="0">${x[a]}</option>`);
            }
            // $('#district').append(`<option value="0">${x[1]}</option>`);
            // $('#district').append(`<option value="0">${x[2]}</option>`);

        })

    </script>
</body>

</html>
