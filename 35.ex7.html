<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex7</title>
</head>

<body>
    <form action="">
        <select name="city" id="city">
            <option value="0">基隆</option>
            <option value="1">台北</option>
            <option value="2">新北</option>
        </select>
        <select name="district" id="district">
            <option value="0">七堵</option>
            <option value="1">中正</option>
            <option value="2">暖暖</option>
        </select>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        let districtArray = [
            ['七堵', '中正', '暖暖'],
            ['中正', '大安', '信義'],
            ['蘆洲', '三重', '新店', '板橋'],
        ];

        // [todo:] 使用者修改了城市的下拉式選單，就把區域的選單改成該城市的區域們
        // 1.使用者改成甚麼城市？

        // 3.如何修改下拉式選單裡的選項？

        $('#city').change(function () {
            console.log('city changed', $(this).val());

            // 2.該城市的區域名陣列怎麼拿？
            const thisCity = $(this).val();
            const thisDistrictArr = districtArray[thisCity];

            console.log('thisDistrictArr', thisDistrictArr);

            //3.
            $('#district').empty();
            for (let i = 0; i < thisDistrictArr.length; i++) {
                $('#district').append(`<option value="${i}">${thisDistrictArr[i]}區</option>`)
            }
            // $('#district').append(`<option value="0">${thisDistrictArr[0]}</option>`)
            // $('#district').append(`<option value="1">${thisDistrictArr[1]}</option>`)
            // $('#district').append(`<option value="2">${thisDistrictArr[2]}</option>`)
            // $('#district option').eq(0).text(`${thisDistrictArr[0]}`)
            // $('#district option').eq(1).text(`${thisDistrictArr[1]}`)
            // $('#district option').eq(2).text(`${thisDistrictArr[2]}`)
        })
    </script>
</body>

</html>
